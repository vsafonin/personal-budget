<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<div th:fragment="scripts">
		<!-- Core theme JS-->
		<script th:src="@{/js/index/scripts.js}"></script>
		<script  src="https://code.jquery.com/jquery-3.6.0.js"></script>
		
		<!-- Bootstrap core JS-->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>		
		<!-- Latest compiled and minified JavaScript bootstrap-select-->
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
		<!-- autocomplite -->	
		<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
                    $('.autoComplite').autoComplete({
                        noResultsText: '',
                        preventEnter: true
                    
                    });
        </script>
        <script type="text/javascript">
        	$( document ).ready(function() {
            	$('.my-select').selectpicker();
          });
        </script>
        
        <script type="text/javascript">
        	function deleteAnswer(element){
        		if (!confirm(element.getAttribute('data-confirm-delete'))) return false;
        	}
        </script>
	</div>
</body>
</html>
