<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{loginPage.title}">Personal budget app login
	page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" th:href="@{/css/login/styles.css}"
	href="styles.css" />
<!------ Include the above in your HEAD tag ---------->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link"
									th:text="#{loginPage.loginFormLink}">Login</a>
									<div th:if="${param.logout != null}">
										<p th:text="#{loginPage.successfullyLogout}" style="color: green;"> Successfully logout! </p>										
									</div>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link"
									th:text="#{loginPage.registerFormLink}">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;"
									th:action="@{/login}" th:method="post">
									<div class="is-invalid" th:if="${param.error != null}" style="color: red;">
										<p th:text="#{login.error}">
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											class="form-control"
											th:placeholder="#{loginPage.usernamePlaceHolder}" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="2" class="form-control"
											th:placeholder="#{loginPage.passwordPlaceHolder}">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember-me"
											id="remember"> <label for="remember-me"
											th:text="#{loginPage.remmemberCheckBox}"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													th:value="#{loginPage.loginButton}">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a th:href="@{/recover}" tabindex="5"
														class="forgot-password"
														th:text="#{loginPage.forgot-password}">Forgot
														Password?</a>
												</div>
												<div class="text-center">
													<a th:href="@{/}" tabindex="5"
														
														th:text="#{indexPage.homeLink}">go home</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;"
									th:action="@{/registration}" th:method="post"
									th:object="${newUser}">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											class="form-control"
											th:placeholder="#{loginPage.usernamePlaceHolder}"
											th:field="*{username}">
										<div th:if="${#fields.hasErrors('username')}"  class="alert alert-danger" >
											<p th:errors="*{username}"></p>
										</div>
									</div>
									<div class="form-group">
										<input type="text" name="displayname" id="displayname"
											tabindex="2" class="form-control"
											th:placeholder="#{loginPage.displaynamePlaceHolder}"
											th:field="*{displayName}">
										<div th:if="${#fields.hasErrors('displayName')}"  class="alert alert-danger" >
											<p th:errors="*{displayName}"></p>
										</div>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="3"
											class="form-control"
											th:placeholder="#{loginPage.emailPlaceHolder}" value=""
											th:field="*{email}">
										<div th:if="${#fields.hasErrors('email')}"  class="alert alert-danger">
											<p th:errors="*{email}"></p>
										</div>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="4" class="form-control"
											th:placeholder="#{loginPage.passwordPlaceHolder}"
											th:field="*{password}">
										<div th:if="${#fields.hasErrors('password')}"  class="alert alert-danger" >
											<p th:errors="*{password}"></p>
										</div>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password"
											id="confirm-password" tabindex="5" class="form-control"
											th:placeholder="#{loginPage.confirmPasswordPlaceHolder}"
											th:field="*{passwordConfirm}">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="6"
													class="form-control btn btn-register"
													th:value="#{loginPage.registerSubmit}">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/login/script.js}" src="script.js"></script>
</body>
</html>
